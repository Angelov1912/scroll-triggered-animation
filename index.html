<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Triggered Animation using pure JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="intro-text">Scroll down to reveal animation!</h1>

    <div class="scroll-reveal box left">
        <img src="file-59.jpg" width="200px" height="200px" alt="animated image">
    </div>
    <div class="scroll-reveal box right">
        <img src="file-59.jpg" width="200px" height="200px" alt="animated image">
    </div>
    <div class="scroll-reveal box top">
        <img src="file-59.jpg" width="200px" height="200px" alt="animated image">
    </div>
    
    <h1 class="loader">hello</h1>
    
    <div class="scroll-reveal box bottom">
        <img src="file-59.jpg" width="200px" height="200px" alt="animated image">
    </div>
</body>
</html>
